<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PS4 Dualshock</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="media/Playstation_Img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a>
                        <a href="">VR Accessories</a>
                        <a href="">Media Remote</a>
                        <a href="">Others</a>
                    </li>
                </ul>
            </nav>
            <img src="media/Playstation_Img/menu.png" alt="" class="menu-icon" onclick="togglemenu">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br> Dualshock 4</h2>
                <h3>Wireless controlLer for PlayStation 4</h3>
                <p>(Compatible/Generetic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="media/Playstation_Img/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="media/Playstation_Img/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="media/Playstation_Img/add.png" >
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="media/Playstation_Img/fb.png" class="fb">
            <img src="media/Playstation_Img/tw.png">
            <img src="media/Playstation_Img/ig.png">
        </div>
    </div>

    <script>
        var menuList = document.getElementsById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu (){
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else{
                menuList.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
